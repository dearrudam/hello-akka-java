plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.13:2.5.25'
    testCompile 'com.typesafe.akka:akka-testkit_2.13:2.5.25'
    testCompile 'junit:junit:4.12'
}

group = 'com.github.dearrudam'
version = '1.0'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
